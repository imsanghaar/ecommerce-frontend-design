<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-commerce Store</title>
    <meta name="description" content="Create your account to start shopping.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/animations.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header (Simplified) -->
    <header style="background: white; border-bottom: 1px solid #dee2e7; padding: 15px 0;">
        <div class="header-container">
            <div class="brand-logo">
                <a href="../../index.html"><img src="../assets/Layout/Brand/logo-colored.png" alt="Brand Logo"></a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Fill in the details below to get started</p>
            </div>

            <form id="signupForm" novalidate>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                    <p class="error-message" id="emailError">Please enter a valid email.</p>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label>Profile Picture</label>
                    <div class="file-upload">
                        <div class="file-preview" id="imagePreview">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="file" id="profileImage" accept="image/*" style="font-size: 14px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input-group" style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="Create a password"
                            required>
                        <i class="fa-regular fa-eye toggle-password"
                            style="position: absolute; right: 12px; top: 12px; cursor: pointer; color: #8b96a5;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Repeat password"
                        required>
                    <p class="error-message" id="passwordError">Passwords do not match.</p>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Log In</a></p>
                <p><a href="../../index.html">Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Popup -->
    <div class="popup-overlay" id="loadingPopup">
        <div class="popup-content">
            <div class="loading-spinner" id="spinner"></div>
            <div class="success-checkmark" id="checkmark" style="display: none;">
                <i class="fa-solid fa-check"></i>
            </div>

            <p class="popup-text" id="popupMessage">Please wait while we create your account...</p>
            <p class="popup-subtext" id="popupSubtext"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/auth.js"></script>
    <script>
        // Inline toggle password for immediate feedback (moved logic to auth.js generally, but adding small helper here if needed, or stick to auth.js)
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>

    <!-- ElevenLabs Chatbot Widget -->
    <elevenlabs-convai agent-id="agent_5401kc8f5b2eeqbs7tfxz4d9yqmq"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>

</html>
