<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - E-commerce Store</title>
    <meta name="description" content="Log in to your account.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/animations.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header (Simplified) -->
    <header style="background: white; border-bottom: 1px solid #dee2e7; padding: 15px 0;">
        <div class="header-container">
            <div class="brand-logo">
                <a href="../../index.html"><img src="../assets/Layout/Brand/logo-colored.png" alt="Brand Logo"></a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Log in to access your account</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="loginIdentifier" class="form-input" placeholder="Enter username or email"
                        required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input-group" style="position: relative;">
                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password"
                            required>
                        <i class="fa-regular fa-eye toggle-password"
                            style="position: absolute; right: 12px; top: 12px; cursor: pointer; color: #8b96a5;"></i>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                    <button type="button" id="forgotPasswordBtn"
                        style="background: none; border: none; color: #0d6efd; font-size: 13px; font-weight: 500; cursor: pointer;">Forgot
                        Password?</button>
                </div>

                <button type="submit" class="auth-btn">Log In</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="../../index.html">Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Popup -->
    <div class="popup-overlay" id="loadingPopup">
        <div class="popup-content">
            <div class="loading-spinner" id="spinner"></div>
            <div class="success-checkmark" id="checkmark" style="display: none;">
                <i class="fa-solid fa-check"></i>
            </div>

            <p class="popup-text" id="popupMessage">Loggin you in</p>
        </div>
    </div>

    <!-- Forgot Password Popup -->
    <div class="popup-overlay" id="forgotPasswordPopup">
        <div class="popup-content" style="max-width: 450px; text-align: left; align-items: stretch;">
            <div style="text-align: center; margin-bottom: 10px;">
                <h3 style="margin: 0; font-size: 20px;">Recover Password</h3>
                <p style="color: #8b96a5; font-size: 14px; margin-top: 5px;">Enter your email to retrieve your details
                </p>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="recoverEmail" class="form-input" placeholder="Enter your registered email">
                <p class="error-message" id="recoverError">Email not found.</p>
            </div>

            <button type="button" id="tellPasswordBtn" class="auth-btn">Tell Password</button>

            <div class="recovered-data" id="recoveredData">
                <!-- Data will be populated here -->
            </div>

            <button type="button" id="closeForgotPopup"
                style="margin-top: 10px; background: transparent; border: 1px solid #dee2e7; color: #505050; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%;">Close</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/auth.js"></script>
    <script>
        // Password toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>

    <!-- ElevenLabs Chatbot Widget -->
    <elevenlabs-convai agent-id="agent_5401kc8f5b2eeqbs7tfxz4d9yqmq"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>

</html>
